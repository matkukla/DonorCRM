# Render Blueprint for DonorCRM
# https://render.com/docs/blueprint-spec

services:
  # Frontend (React/Vite)
  - type: web
    name: donorcrm-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: VITE_API_BASE_URL
        value: https://donorcrm-web.onrender.com/api/v1

  # Web Service
  - type: web
    name: donorcrm-web
    env: python
    buildCommand: pip install -r requirements/prod.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application
    healthCheckPath: /api/v1/auth/login/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: donorcrm-web
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: donorcrm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: donorcrm-redis
          property: connectionString

  # Background Worker
  - type: worker
    name: donorcrm-worker
    env: python
    buildCommand: pip install -r requirements/prod.txt
    startCommand: celery -A config worker -l info
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: SECRET_KEY
        fromService:
          type: web
          name: donorcrm-web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: donorcrm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: donorcrm-redis
          property: connectionString

  # Celery Beat Scheduler
  - type: worker
    name: donorcrm-beat
    env: python
    buildCommand: pip install -r requirements/prod.txt
    startCommand: celery -A config beat -l info
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: SECRET_KEY
        fromService:
          type: web
          name: donorcrm-web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: donorcrm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: donorcrm-redis
          property: connectionString

  # Redis
  - type: redis
    name: donorcrm-redis
    plan: starter
    ipAllowList: []  # Allow only Render internal connections

databases:
  # PostgreSQL Database
  - name: donorcrm-db
    plan: free
    databaseName: donorcrm
    user: donorcrm
